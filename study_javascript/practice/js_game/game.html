<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="game.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="enemy">
      <h2 id="enemyName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentEnemyHpValue"></div>
      </div>
      <div class="hp">
        <div id="currentEnemyHp"></div>
        <div id="maxEnemyHp"></div>
      </div>
    </section>
    <section class="player">
      <h2 id="playerName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentPlayerHpValue"></div>
      </div>
      <div class="hp">
        <div id="currentPlayerHp"></div>
        <div id="maxPlayerHp"></div>
      </div>

      <div class="playerStatus">
        <div class="killedNumbers">
          討伐数:
          <div id="nowKilledNumber"></div>
          <div id="targetKillNumber"></div>
        </div>
      </div>

      <ul id="logs" class="logs"></ul>

      <div id="attack" class="attack">攻撃する</div>
    </section>
  </main>
  <div class="mask" id="mask"></div>
  <div class="modal" id="modal">
    <h2 id="modalTitle" class="modalTitle"></h2>
    <a class="modalNextButton" id="modalNextButton">次へ進む</a>
  </div>
</body>
<script src="js/main.js"></script>
</html>
