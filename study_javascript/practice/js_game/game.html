<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="game.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="enemy">
      <h2 id="enemyName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentEnemyHpValue"></div>
      </div>
      <div class="hp">
        <div id="currentEnemyHp"></div>
        <div id="maxEnemyHp"></div>
      </div>
    </section>
    <section class="player">
      <h2 id="playerName"></h2>
      <div class="hpGauge">
        <div class="hpGaugeValue" id="currentPlayerHpValue"></div>
      </div>
      <div class="hp">
        <div id="currentPlayerHp"></div>
        <div id="maxPlayerHp"></div>
      </div>

      <div id="attack" class="attack">攻撃する</div>
    </section>
  </main>
</body>
<script src="game.js"></script>
</html>
