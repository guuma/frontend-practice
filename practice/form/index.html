<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="" method="">
        <dl>
          <dt>お名前</dt>
          <dd><input type="text"></dd>
          <dt>年齢</dt>
          <dd><input type="number"></dd>
          <dt>電話番号</dt>
          <dd><input type="tel"></dd>
          <dt>パスワード</dt>
          <dd><input type="password"></dd>
          <dt>Eメール</dt>
          <dd><input type="email"></dd>
          <dt>検索</dt>
          <dd><input type="search"></dd>
          <dt>範囲</dt>
          <dd><input type="range"></dd>
          <dt>ファイル</dt>
          <dd><input type="file"></dd>
          <dt>Hidden</dt>
          <dd><input type="hidden"></dd>
          <dt>リセット</dt>
          <dd><input type="reset"></dd>
          <dt>日付</dt>
          <dd><input type="date"></dd>
          <dt>色</dt>
          <dd><input type="color"></dd>
          <dt>学んだことのある言語を選択して下さい</dt>
          <dd>
            <ul>
              <li>
                <!-- Connect the id attribute of the input element and the for attribute of the label element -->
                <input type="checkbox" id="html" name="learned" value="HTML">
                <label for="html">
                  HTML
                </label>
              </li>
              <li>
                <input type="checkbox" id="css" name="learned" value="CSS">
                <label for="css">
                  CSS
                </label>
              </li>
              <li>
                <input type="checkbox" id="js" name="learned" value="JS">
                <label for="js">
                  JavaScript
                </label>
              </li>
            </ul>
          </dd>
          <dt>希望する年収を教えてください</dt>
          <dd>
            <ul>
              <li>
                <input type="radio" id="300" name="revenue" value="300">
                <label for="300">300~</label>
              </li>
              <li>
                <input type="radio" id="400" name="revenue" value="400">
                <label for="400">400~</label>
              </li>
              <li>
                <input type="radio" id="500" name="revenue" value="500">
                <label for="500">500~</label>
              </li>
            </ul>
          </dd>
          <select name="lang">
            <optgroup label="フロントエンド">
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Pug">Pug</option>
              <option value="Sass">Sass</option>
              <option value="Stylus">Stylus</option>
            </optgroup>
            <optgroup label="バックエンド">
              <option value="PHP">PHP</option>
              <option value="Ruby">Ruby</option>
              <option value="Node.js">Node.js</option>
            </optgroup>
          </select>
          <dt><label for="name">お名前</label></dt>
          <dd><input type="text" id="name" required placeholder="例) 山田太郎"></dd>

          <dt><label for="age">年齢</label></dt>
          <dd><input type="number" id="age" value="20"></dd>

          <dt><label for="opnion">ご意見</label></dt>
          <dd><textarea id="opnion" required></textarea></dd>
        </dl>
        <dt>チェックボックス</dt>
        <dd>
          <input type="checkbox" id="check1">
          <label for="check1">チェックボタン</label>
        </dd>
        <dd>
          <input type="checkbox" id="check2">
          <label for="check2">チェックボタン</label>
        </dd>

        <dt class="test1 test2">ラジオボタン</dt>
        <dd>
          <input type="radio" id="radio1" name="radio">
          <label for="radio1">ラジオボタン1</label>
        </dd>
        <dd>
          <input type="radio" id="radio2" name="radio">
          <label for="radio2">ラジオボタン2</label>
        </dd>
        <dt>
          <label for="test">
            お問い合わせ
          </label>
        </dt>
        <dd>
          <!-- cols="30" rows="10" -->
          <textarea id="test"></textarea>
        </dd>
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
