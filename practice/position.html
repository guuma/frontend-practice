<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>position</title>
</head>
<body>
  <div class="grandfa">
    <div class="grandpa">
      <div class="pararent_box">
        <div class="child_box"></div>
      </div>
    </div>
  </div>
</body>
<style>
  body {
    position: relative;
  }
  .grandfa {
    width: 100%;
    height: 400px;
    margin: 50px auto;
    background-color: greenyellow;
  }
  .grandpa {
    width: 100%;
    height: 300px;
    background-color: blue;
  }

  .pararent_box {
    width: 100%;
    height: 200px;
    background-color: red;
  }
  .child_box {
    background-color: #ddd;
    width: 100%;
    height: 100px;
    position: absolute;
    top: 10px;
  }
</style>
</html>
